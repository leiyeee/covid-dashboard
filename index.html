<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <!-- WRAPPER -->
    <div class="container-fluid" style="height: 100%; padding-top: 1vh">
        <div class="row">
            <div class="col-10 offset-1" style="border: thin solid grey; border-radius: 5px;">

                <!-- HEADING -->
                <div class="row d-flex justify-content-center" style="height: 10vh; padding: 0; background: #00264d;">
                    <div class="align-self-center">
                        <h2 style="color:aliceblue">COVID-19 Dashboard</h2>
                    </div>
                </div>

                <!-- CONTENT -->
                <div class="row" style="height: 70vh;padding: 0;">

                    <!-- LEFT -->
                    <div class="col-7">

                        <div class="row">
                            <div id="stateCarousel" class="carousel slide" data-ride="carousel" style="width: 100%">
                                
                                <div class="carousel-inner">
                                    
                                    <!-- TABLE -->
                                    <div class="carousel-item">
                                        <div class="col">
                                            <div class="row" style="height: 70vh; padding: 1vh">
                                                <div id="tableDiv" style="overflow-y: scroll; height: 100%; width:100%; padding: 20px;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- MAP -->
                                    <div class="carousel-item active">
                                        <div class="col">
                                            <div class="row" style="height: 70vh; background-color:#0a071a padding: 1vh;">
                                                <div id="mapDiv" style="height: 100%; width:100%;">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT -->
                    <div class="col-5">
                        <div class="row" style="height: 10%; background: #00264d; padding-left: 0vh; padding-bottom: 1vh; padding-right: 1vh; padding-top: 1vh">
                            <button class="btn btn-light align-self-center" type="button" onclick="switchView()">switch view</button>
                        </div>
                        <div class="row justify-content-center" style="height: 80%; background:#00264d; padding-left: 0vh; padding-bottom: 1vh; padding-right: 1vh; padding-top: 0vh">
                            <div id="scatterDiv" class="align-self-center" style="height: 100%; width:100%; border: thin solid grey; border-radius: 5px; background:#00264d">
                                <div class="col-md-4 align-self-end" style="padding-top: 10px; padding-left: 55px">
                                    <p class="align-self-center">
                                        <select id="selectedbar" class="form-control" onchange="selectedbarfun()" style="background-color: #F67E7D ">
                                            <option value="relCases">relCases</option>
                                            <option value="relDeaths">relDeaths</option>
                                        </select>
                                    </p>
                                </div>
                                <div id="bar1" class="bar"></div>
                                <div id="bar2" class="bar"></div>


                            </div>
                        </div>

                    </div>

                </div>
                <div class="row" style="height: 18vh; background: #00264d; padding: 0; border: 0">
                    <div id="brushDiv" style="height: 100%; width:100%;"></div>
                </div>

            </div>
        </div>

    </div>


    <!-- - - - - - - - - - - - >
	<    Load JS libraries     >
	<- - - - - - - - - - - - -->

    <!-- BOOTSTRAP -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>

    <!-- OWN JS -->
    <script src="js/helpers.js"></script>
    <script src="js/dataTable.js"></script>
    <script src="js/mapVis.js"></script>
    <script src="js/barVis.js"></script>
    <script src="js/brushVis.js"></script>
    <script src="js/main.js"></script>
</body></html>
